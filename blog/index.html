---
layout: default
title: Portrait of the Man as a Young Scientist
---

<div class="blog">

  <h1 class="page-heading">Portrait of the Man as a Young Scientist</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{site.baseurl}}/feed.xml">
	<span class="fa fa-rss-square" style="color:#828282"></span> RSS</a>
  </p>

</div>
